{% load static %}

<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>websiteBandoan</title>

    <!-- Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/9ce350b724.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS nội bộ từ thư mục static -->
    <link rel="stylesheet" href = "{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <div class="main-header">
                <div class="row">
                    <div class="col-xl-2">
                    </div>
                    <div class="col-xl-7">
                        <div class="search">
                            <input class="search-bar" type="text"
                                placeholder="Bạn muốn ăn gì?">
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="customer">
                            <button class="sign-in"><i class="fa-solid fa-user"></i> Đăng nhập</button>
                            <button class="cart"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    {% block content %}
        
    {% endblock %}

    <footer>
        <div class = "container"> 
            <p>Chúc bạn một bữa ăn ngon miệng và một ngày tuyệt vời!</p>
        </div>
    </footer>
</body>

</html>
